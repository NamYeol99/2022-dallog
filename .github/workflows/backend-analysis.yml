name: Backend Analysis

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  static-analysis:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./backend

    env:
      SONARQUBE_TOKEN: ${{ secrets.SONARQUBE_TOKEN }}
      SONARQUBE_URL: ${{ secrets.SONARQUBE_URL }}
      SONARQUBE_PROJECT_KEY: dallog-backend
      SONARQUBE_PROJECT_NAME: dallog-backend-${{ github.event.pull_request.number }}
      PR_NUMBER: ${{ github.event.pull_request.number }}

    steps:
      - uses: actions/checkout@v3

      - name: gradlew permission change
        run: sudo chmod 755 gradlew

      - name: Sonarqube
        run: ./gradlew test sonarqube
          -Dsonar.login=${{ env.SONARQUBE_TOKEN }}
          -Dsonar.host.url=${{ env.SONARQUBE_URL }}
          -Dsonar.projectKey=${{ env.SONARQUBE_PROJECT_KEY }}
          -Dsonar.projectName=dallog-backend-${{ env.PR_NUMBER }}

      - name: Comment
        uses: actions/github-script@v4
        with:
          script: |
            const { SONARQUBE_PROJECT_NAME, SONARQUBE_URL, PR_NUMBER } = process.env
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `üìä [${ SONARQUBE_PROJECT_KEY }-${ PR_NUMBER } ÎãπÏã†Ïùò ÏΩîÎìú ÎÉÑÏÉàÎäî? üí©(${ SONARQUBE_URL }/dashboard?id=${ SONARQUBE_PROJECT_NAME })`
            })
